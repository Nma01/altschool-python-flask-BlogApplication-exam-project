{% extends "base.html" %}
<!-- Main Content-->
{% block content %}
<div class="container px-4 px-lg-5">
    <form method="post">
        <div class="form-group my-4">
          <label for="exampleFormControlInput1">Blog Title</label>
          <input type="text" name="title" value= "{{ title }}" class="form-control" id="exampleFormControlInput1">
        </div>
        
        <div class="form-group my-4">
          <label for="exampleFormControlTextarea1">Blog Content:</label>
          <textarea name="content" class="form-control" id="exampleFormControlTextarea1" rows="3">{{ content }}</textarea>
        </div>
        <input type="submit" class="btn btn-primary my-2" value="Update">
      </form>
</div>
{% endblock content %}
